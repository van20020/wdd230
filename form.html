    <main>
        <div id="formmessage"></div>
        <h1>Form</h1>
        <form>
            <div>
                <label for="username">*Username:
                    <input type="text" id="username" name="username" required />
                </label>
            </div>

            <div>
                <label for="password">*Password:
                    <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must have at least 8 characters and only contain letters and numbers" required />
                </label>
            </div>

            <div>
                <label for="confirmpassword">*Confirm Password:
                    <input type="password" id="confirmpassword" name="confirmpassword" required />
                </label>
            </div>

            <div>
                <label for="email">*Email:
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" title="Please enter a valid email address" required/>
                </label>
            </div>

            <div>
                <label for="r">Please Rate Us:</label>
                <div id="rangevalue">0</div>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
	                    <option value="0">0</option>
	                    <option value="1">1</option>
	                    <option value="2">2</option>
	                    <option value="3">3</option>
	                    <option value="4">4</option>
	                    <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                </datalist>
            </div>

            <input class="button" type="submit" value="Confirm">

        </form>
