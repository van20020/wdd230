<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresno Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>

    <div class="cta">
        <h1>Join the Fresno Chamber of Commerce!</h1>
        <p>Get access to exclusive resources and opportunities.</p>
        <button class="cta-button">Join Now</button>
    </div>

    <header>
        <img class="logo" src="images/fresnologo.png" alt="fresno chamber of commerce logo">
        <p class="title">Fresno Chamber of Commerce</p>
    </header>

    <button id="menu"></button>
    <nav class="navigation">
        <a href="#" title="Home">Home</a>
        <a href="#" title="About Us">About Us</a>
        <a href="#" title="Service">Services</a>
        <a href="#" title="History">History</a>
        <a href="#" title="Contact">Contact Us</a>
    </nav>

    <main>
        <img class="heroimage" src="images/fresnocity.png" alt="Fresno city">
        <section class="card">
            <h2 class="sub">Events</h2>
            <p class="info">Event Information</p>
        </section>

        <section class="card">
            <h2 class="sub">Weather</h2>
            <p class="info">Weather Information</p>
        </section>

        <div class="card activities">
            <h2 class="sub">Activities</h2>
            <img class="image image1" src="images/placeholder.png" alt="placeholder image">
            <img class="image image2" src="images/placeholder.png" alt="placeholder image">
            <img class="image image3" src="images/placeholder.png" alt="placeholder image">
        </div>
    </main>

    <footer>
        <p>Christopher Vang | WDD 230</p>
        <p>Contact Information:</p>
        <p id="lastModified">Last Modified: </p>
    </footer>

<script src="scripts/hamburger.js"></script>
<script src="scripts/lastmodified.js"></script>
</body>
</html>
